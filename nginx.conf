    location = / {
        allow all;
    }
    location = /index.html {
        allow all;
    }
    location = /shorten {
        rewrite ^(.*) /shorten.php;
    }
        location = /favicon.ico {
        allow all;
    }
    location = /robots.txt {
        allow all;
    }
    location / {
        rewrite ^/(.*)$ /decoder.php?q=$1;
        try_files $uri $uri/ /decoder.php;
    }
